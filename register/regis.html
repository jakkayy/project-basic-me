<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="work2-style.css">
</head>
<body>
    <div class="bigbox">
        <div class="text-box">
            <div class="head-box">Contact Us</div>
            <div class="first-last">
                <div class="firstname">
                    <div class="head-firstname">First Name *</div>
                    <input type="text" class="first">
                </div>
                <div class="lastname">
                    <div class="head-lastname">Last Name *</div>
                    <input type="text" class="last">
                </div>
            </div>
            <div class="address">
                <div class="head-address">Email Address *</div>
                <input type="email" class="email-add">
            </div>
            <div class="general">
                <div class="head-general">Query Type *</div>
                <div class="detail-general">
                    <div class="enquiry">
                        <input type="checkbox" class="gen-en">
                        <div class="en-text">General Enauity</div>
                    </div>
                    <div class="support">
                        <input type="checkbox" class="sup-re">
                        <div class="re-text">Support Request</div>
                    </div>
                </div>
            </div>
            <div class="message">
                <div class="head-message">Message *</div>
                <input type="manytext" class="mntext">
            </div>
            <div class="consent">
                <input type="checkbox" class="con">
                <div class="con-text">I consent to being contacted bt the team *</div>
            </div>
            <div class="button-submit">
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
